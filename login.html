<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideHube Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: gray;
        }

        .login-input {
            width: 100%;
            padding: 12px 40px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-input:focus {
            border-color: #333;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .login-button:hover {
            background-color: #333;
        }
        .forgot-password {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
         .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        .signup-link {
            font-size: 14px;
            color: #333;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo1.jpg" alt="GuideHub Logo" height="50px" width="200px">
        <h2>Login to GuideHube</h2>
        <div class="input-container">
            <i class='bx bx-user'></i>
            <input type="text" class="login-input" placeholder="Phone number or email">
        </div>
        <div class="input-container">
            <i class='bx bx-lock'></i>
            <input type="password" class="login-input" placeholder="Password">
        </div>
        <button class="login-button"><a href="clone.html">Login</a></button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="divider"></div>
        <p class="signup-link">New to GuideHube? <a href="createAcc.html">Create new Account</a></p>
    </div>
</body>
</html>
